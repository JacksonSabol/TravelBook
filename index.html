<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="329432180812-j5jie5pqjehkhoutg3qkuq7aohnsntl0.apps.googleusercontent.com">
  <title>TravelBook</title>
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Mali|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhJlQHvH5eKFMF847xmHIf3-cktkOPwJA&libraries=places"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>



</head>

<body class="auth-false">
  <!-- Header -->
  <header id="masthead">
    <div class="container">
      <img src="assets/photos/logo.png" class="auth-image" alt="logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="profile.html">My Profile</a>
      </nav>
    </div>
  </header>
  <!-- Empty field alert modal -->
  <div class="modal fade" id="emptyField" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;" class="modal-title">Alert:</h4>
        </div>
        <div class="modal-body">
          <p>Please fill out the location field and re-submit</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal when button is clicked to add restaurant -->
  <div class="modal fade" id="addToProfModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;" class="modal-title">Success!</h4>
        </div>
        <div class="modal-body">
          <p>Sucessfully added to your profile!</p>
        </div>
      </div>
    </div>
  </div>
  <!-- LogIn Modal -->
  <div class="modal fade" id="loginModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;">Login</h4>
          <p class="p-button">Not a member? <a href="#" id="toggleSignUpModal">Sign Up</a></p>
        </div>
        <div class="modal-body">
          <form method="POST" role="form" id="loginForm">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="loginEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter password">
            </div>
            <button type="submit" class="login-button" id="doLogin">Login</button>
            <button type="submit" class="google-login-button" id="googleLogin">Login with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signUpModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:red;">Sign Up</h4>
          <p class="p-button">Already a member? <a href="#" id="toggleLogInModal">Log In</a></p>
        </div>
        <div class="modal-body">
          <form method="POST" role="form" id="registerForm">
            <div class="form-group">
              <label for="recipient-name">First Name:</label>
              <input type="text" class="form-control" id="registerFirstName">
            </div>
            <div class="form-group">
              <label for="recipient-name">Last Name:</label>
              <input type="text" class="form-control" id="registerLastName">
            </div>
            <div class="form-group">
              <label for="recipient-name">Email:</label>
              <input type="text" class="form-control" id="registerEmail">
            </div>
            <div class="form-group">
              <label for="message-text">Password:</label>
              <input type="password" class="form-control" id="registerPassword">
            </div>
            <div class="form-group">
              <label for="message-text">Confirm Password:</label>
              <input type="password" class="form-control" id="registerConfirmPassword">
            </div>
            <button type="submit" class="login-button" id="doRegister">Register</button>
            <button type="submit" class="login-button" id="googleLogin">Login with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Main Content -->
  <div id="main-container" class="container">
    <section class="main-section">
      <div class="userAuth unauthenticated pull-right">
        <button type="submit" class="button" id="loginSignUp">Login/Sign Up</button>
      </div>
      <div class="userAuth authenticated">
        <button type="submit" class="button" id="logout">Logout</button>
      </div>
      <h3>Welcome to TravelBook! </h3><span id="user-info"></span>
      <div class="form-contain">
        <h3>Search for attractions or restaurants you like in any city!</h3>
        <form class="yelp">
          <input placeholder="location" id="location" type="text">
          <input placeholder="category" type="text" id="category">
          <input type="submit" id="submit-search-form">
        </form>
      </div>
      <div class="well"></div>

      <div id="map"></div>
    </section>

  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <!-- Add font awesome icons -->
      <a href="#" class="fa fa-facebook"></a>
      <a href="#" class="fa fa-twitter"></a>
      <a href="#" class="fa fa-google"></a>
      <a href="#" class="fa fa-linkedin"></a>
      <a href="#" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-pinterest"></a>
      Copyright &copy;
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
